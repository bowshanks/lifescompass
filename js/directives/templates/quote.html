<div class="quote">
  <div id="quote" class="quote-holder" ng-style="{'transform': slowScroll}">
    <div class="quote-mark start-quote">&#x201c</div>
    <div class="quote-quote">
      {{text}}
    </div>
    <div class="quote-mark end-quote">&#x201d</div>
    <div class="quote-source">
      - {{source}}
    </div>
  </div>
</div>

<!DOCTYPE html>
<html ng-app="lifescompass">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Life's Compass</title>
    <link rel="icon"

      href="./favicon-rocket.ico">
    <link rel="stylesheet" href="./buildcss/primary.css" >
